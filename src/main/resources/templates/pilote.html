<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pilotes</title>
</head>
<body>

    <h3>List of pilotes</h3>
    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Abreviation</th>
                <th>Number</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pilote : ${pilotes}">
                <td th:text="${pilote.firstName}">First name</td>
                <td th:text="${pilote.abrv}">Abreviation</td>
                <td th:text="${pilote.numero}">Numero</td>
                <td><button type="button">Update</button></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/addPiloteForm}">Add a new pilote</a>
</body>
</html>
